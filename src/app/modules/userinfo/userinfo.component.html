<form class="mx-1 mx-md-4" [formGroup]="credentials">



    <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
            <input type="text" id="username" class="form-control" formControlName="username" />
            <label class="form-label" for="username">Username</label>
            <div *ngIf="credentials.controls['email'].invalid ||credentials.controls['email'].untouched"
                class="alert alert-danger">
                <div *ngIf="credentials.controls['email'].errors">
                    Email is required.
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
            <input type="password" id="password" class="form-control" formControlName="password" />
            <label class="form-label" for="password">Password</label>
        </div>
        <div *ngIf="credentials.controls['email'].invalid ||credentials.controls['email'].untouched"
            class="alert alert-danger">
            <div *ngIf="credentials.controls['email'].errors">
                Password is required
            </div>
        </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
            <input type="password" id="password-confirm" class="form-control" (change) ="confirmation($event)" />
            <label class="form-label" for="password-confirm">Confirm password</label>
            <div *ngIf="credentials.controls['password'].invalid ||credentials.controls['password'].untouched" class="alert alert-danger">
                <div *ngIf="credentials.controls['email'].errors">
                    Confirmation of password required 
                    </div>  
                    </div>
                    <div *ngIf="credentials.controls['password'].errors">
                        Confirmation of password required 
                        </div>       
                    
                        <div *ngIf="confirmationPassword !== credentials.getRawValue().password">
                            Passwords have to match 
                            </div>
        </div>
co    </div>


    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="submit" class="btn btn-primary btn-lg">Register</button>
    </div>

</form>
