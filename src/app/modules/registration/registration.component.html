
<mat-form-field>
    
    <mat-icon matPrefix>phone</mat-icon>
    <mat-hint>Include area code</mat-hint>
  </mat-form-field>
    
    <form class="form p-5 card-body mt-5 bg-white rounded shadow-5-strong p-3" [formGroup]="personForm" >
        <div class="card-header mb-3">
            <p class="h3"> Personal Details </p>
        </div>
        <div class="mb-3 ">
            <label for="firstName" class="form-label">First Name</label>
           
            <input type="text" class="form-control" id="firstName" placeholder="First Name" formControlName="firstName" required>
        </div>
        <div class="mb-3 ">
            <label for="middleName" class="form-label">Middle Name</label>
            
            <input type="text" class="form-control" id="middleName" placeholder="Enter your middle name name" formControlName="middleName">
        </div>
        <div class="mb-3 ">
            <label for="lastName" class="form-label">Last Name</label>
           
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" formControlName="lastName" required>
        </div>
        <div class="mb-3 ">
            <label for="dob" class="form-label" >Date of Birth</label>
           
            <input type="date" class="form-control" id="dob" formControlName="dob" >
        </div>
     <button type="submit"  class="btn btn-primary" routerLink = "/contact">Next</button>
    
    </form>
