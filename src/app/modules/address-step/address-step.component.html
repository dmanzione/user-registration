<div class="container text-center flex-column width-fit-content">
<div class="d-flex justify-content-around p-3 center" style="">
    <form class="d-flex justify-content-between" [formGroup]="addresses">




        <form id="physicalAddressForm" class="m-5" formGroupName="physicalAddress">
              <div>
                  <p class="p-3 fs-5"> Delivery Address </p>
              </div>
            <div class="mb-3 ">
                <label for="firstName" class="form-label">Address 1</label>

                <input type="text" class="form-control" id="firstName" formControlName="addressLine1"
                    placeholder="Enter your street address" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Address 2</label>

                <input type="text" class="form-control" id="lastName" formControlName="addressLine2"
                    placeholder="Enter your apartment or house number if needed">
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">City</label>

                <input type="text" class="form-control" id="number" formControlName="number"
                    placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">State</label>

                <input type="email" class="form-control" id="email" formControlName="email"
                    placeholder="Please enter valid email ">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Zip Code</label>

                <input type="text" class="form-control" id="email" formControlName="email"
                    placeholder="Please enter zip code">
            </div>

         
        </form>


        <form id="mailingAddressForm" class="m-5" formGroupName="mailingAddress">
            <div>
                <p class="p-3 fs-5"> Mailing Address </p>
            </div>
            <div class="mb-3 ">
                <label for="firstName" class="form-label">Address 1</label>

                <input type="text" class="form-control" id="firstName" formControlName="addressLine1"
                    placeholder="Enter your street address" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Address 2</label>

                <input type="text" class="form-control" id="lastName" formControlName="addressLine2"
                    placeholder="Enter your apartment or house number if needed">
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">City</label>

                <input type="text" class="form-control" id="number" formControlName="number"
                    placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">State</label>

                <input type="email" class="form-control" id="email" formControlName="email"
                    placeholder="Please enter valid email ">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Zip Code</label>

                <input type="text" class="form-control" id="email" formControlName="email"
                    placeholder="Please enter zip code">
            </div>

       
        </form>
    </form>
   
<br>
  

   
    </div>

   
    
    <button type="submit" class="btn btn-primary position-absolute bottom-5" routerLink="/credentials">Next</button>
